<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<h1>Products</h1>
<h2>View products</h2>
<table border="1">
    <tr class="headerRow">
        <th>PRODUCT NAME</th>
        <th>PRICE PER ELEMENT</th>
        <th>QUANTITY</th>
        <th>PRODUCT PRICE</th>
    </tr>
    <tr th:each="pr: ${products}" >
        <td th:text="${pr.name}"></td>
        <td th:text="${pr.pricePerElement}"></td>
        <td th:text="${pr.quantity}"></td>
        <td th:text="${pr.price}"></td>
    </tr>
</table>
<h2>Add a product</h2>
<form action="/products" method="post">
    Name: <input type="text" name="name"><br />
    Price per element: <input type="number" step="any" name="pricePerElement"><br />
    Quantity: <input type="number" step="any" name="quantity"><br />
<!--    Price: <input type="number" step="any" name="price"><br />-->
    <button type="submit">Add product</button>
</form>
</body>
</html>
